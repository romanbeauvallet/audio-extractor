# .pre-commit-config.yaml
repos:
  # 1. BASIC HYGIENE
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  # 2. PYTHON: RUFF (Replaces Black, Isort, Flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Run the linter (fix imports, unused vars)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter (make code pretty)
      - id: ruff-format

  # 3. RUST: LOCAL (Uses your specific Cargo version)
  - repo: local
    hooks:
      # Auto-format Rust code
      - id: cargo-fmt
        name: ðŸ¦€ Cargo Fmt
        description: Format Rust code
        entry: cargo fmt
        language: system
        types: [rust]
        pass_filenames: false

      # Check for errors/warnings (The "Teacher")
      - id: cargo-check
        name: ðŸ¦€ Cargo Check
        description: Check for compilation errors
        entry: cargo check
        language: system
        types: [rust]
        pass_filenames: false

      # (Optional) Linter - Uncomment if you want strict strict checks
      - id: cargo-clippy
        name: ðŸ¦€ Cargo Clippy
        entry: cargo clippy -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
